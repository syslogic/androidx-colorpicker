// Module :mobile
plugins {
    id 'com.android.application'
    id 'androidx.navigation.safeargs'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdk compile_sdk
    defaultConfig {
        applicationId "io.syslogic.demo.colorpicker"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildToolsVersion build_tools_version
        versionCode version_code
        versionName version_name
        targetSdk target_sdk
        minSdk min_sdk
    }
    compileOptions {
        sourceCompatibility java_version
        targetCompatibility java_version
    }
    kotlinOptions {
        jvmTarget = java_version
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_compiler_version
    }
    buildFeatures {
        dataBinding true
        compose true
    }
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
        }
    }
    lint {
        lintConfig file('../lint.xml')
        checkAllWarnings true
        warningsAsErrors true
        abortOnError false
        showAll false
    }
}

dependencies {

    // implementation "io.syslogic:androidx-colorpicker:1.1.0"
    implementation project(path: ':library')

    implementation "com.google.android.material:material:1.6.1"

    implementation "androidx.appcompat:appcompat:1.4.2"
    implementation "androidx.preference:preference-ktx:1.2.0"
    implementation "androidx.navigation:navigation-runtime-ktx:$nav_version"
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    // https://mvnrepository.com/artifact/androidx.compose
    implementation 'androidx.activity:activity-compose:1.5.0'

    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.runtime:runtime:$compose_version"
    implementation "androidx.compose.material:material:$compose_version"
    implementation "androidx.compose.foundation:foundation:$compose_version"
    debugImplementation "androidx.compose.ui:ui-tooling-preview:$compose_version"

    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.3"
    androidTestImplementation "androidx.navigation:navigation-testing:$nav_version"
    androidTestImplementation "androidx.test.uiautomator:uiautomator:2.2.0"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.4.0"

    // Test rules and transitive dependencies:
    androidTestImplementation("androidx.compose.ui:ui-test-junit4:$compose_version")
    // Needed for createComposeRule, but not createAndroidComposeRule:
    // debugImplementation("androidx.compose.ui:ui-test-manifest:$compose_version")
}

// disable caching
configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}
