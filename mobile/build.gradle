// Module :mobile
apply plugin: "com.android.application"
apply plugin: "androidx.navigation.safeargs"

android {
    defaultConfig {
        applicationId "io.syslogic.demo.colorpicker"
        minSdkVersion 21
        targetSdkVersion 30
        compileSdkVersion 30
        buildToolsVersion "30.0.3"
        versionName rootProject.ext.get("versionName")
        versionCode rootProject.ext.get("versionCode")
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        dataBinding true
    }
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
        }
    }
}

dependencies {

    implementation "com.google.android.material:material:1.3.0"

    implementation "androidx.appcompat:appcompat:1.2.0"
    implementation "androidx.preference:preference:1.1.1"

    androidTestImplementation "androidx.navigation:navigation-testing:2.3.5"
    implementation "androidx.navigation:navigation-runtime:2.3.5"
    implementation "androidx.navigation:navigation-fragment:2.3.5"
    implementation "androidx.navigation:navigation-ui:2.3.5"

    implementation "io.syslogic:androidx-colorpicker:1.0.0"
    // implementation project(":library")

    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.2"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.3.0"
}

// disable caching
configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}
