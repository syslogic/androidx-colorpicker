// Module :mobile
plugins {
    id 'com.android.application'
    id 'androidx.navigation.safeargs'
}

android {
    compileSdk 32
    defaultConfig {
        applicationId "io.syslogic.demo.colorpicker"
        minSdk 21
        targetSdk 32
        buildToolsVersion "32.0.0"
        versionName rootProject.ext.get("versionName")
        versionCode rootProject.ext.get("versionCode")
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    buildFeatures {
        dataBinding true
    }
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
        }
    }
}

dependencies {

    // implementation "io.syslogic:androidx-colorpicker:1.0.4"
    implementation project(path: ':library')

    implementation "com.google.android.material:material:1.6.1"

    implementation "androidx.appcompat:appcompat:1.4.2"
    implementation "androidx.preference:preference:1.2.0"

    implementation "androidx.navigation:navigation-runtime:2.4.2"
    implementation "androidx.navigation:navigation-fragment:2.4.2"
    implementation "androidx.navigation:navigation-ui:2.4.2"

    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.3"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.4.0"
    androidTestImplementation "androidx.test.uiautomator:uiautomator:2.2.0"
    androidTestImplementation "androidx.navigation:navigation-testing:2.4.2"
}

// disable caching
configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}
