// Module :library
apply plugin: "com.android.library"
apply plugin: "maven-publish"

android {
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 30
        compileSdkVersion 30
        versionName rootProject.ext.get("versionName")
        versionCode rootProject.ext.get("versionCode")
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "${project.rootDir}/proguard/consumer.pro"
        setProperty("archivesBaseName", "colorpicker_" + versionName)
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        dataBinding true
    }
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
        }
    }
}

dependencies {

    implementation "androidx.appcompat:appcompat:1.2.0"
    implementation "com.google.android.material:material:1.3.0"
    implementation "androidx.preference:preference:1.1.1"

    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.2"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.3.0"
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = "io.syslogic"
                artifactId = "colorpicker"
                version = "1.0.0"
            }
        }
    }
}
