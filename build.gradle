// Root project build.gradle
buildscript {
    ext {
        version_name = '1.1.6'
        version_code = 16
        compile_sdk = 34
        target_sdk = 34
        min_sdk = 21
        agp_version = '8.0.2'
        kotlin_version = '1.8.22'
        kotlin_compiler_extension_version = '1.4.8'
        compose_activity_version = '1.7.2'
        compose_version = '1.4.3'
        material_version = '1.9.0'
        appcompat_version = '1.6.1'
        preference_version = '1.2.0'
        core_version = '1.10.1'
        nav_version = '2.6.0'
        junit_version = '4.13.2'
        test_junit_version = '1.1.5'
        test_core_version = '1.5.0'
        test_monitor_version = '1.6.1'
        test_runner_version = '1.5.2'
        test_rules_version = '1.5.0'
        uiautomator_version = '2.2.0'
        espresso_version = '3.5.1'
    }
}

plugins {
    id 'com.android.application' version "$agp_version" apply false
    id 'com.android.library' version "$agp_version" apply false
    id 'androidx.navigation.safeargs' version "$nav_version" apply false
    id 'org.jetbrains.kotlin.android' version "$kotlin_version" apply false
}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
    delete project.buildDir
}
